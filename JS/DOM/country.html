<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div style="min-height: 100vh;" class="bg-dark">
        <div class="container text-center">
            <h1 class="pt-5 text-primary">Know more about countries</h1>
            <div class="d-flex m-5 text-center">
                <input id="userInput" type="text" placeholder="Enter any country name here..." class="form-control ms-5 w-75">
                <button onclick="getCountryDetails()" class="btn btn-success ms-2">Search</button>
            </div>
            <div class="row align-items-center">
                <div class="col-lg-2"></div>
                <div id="result" class="col-lg-8">
                    
                </div>
                <div class="col-lg-2">

                </div>
            </div>
        </div>
    </div>
</body>
<!--bootstrap script-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

<script>
    const getCountryDetails = async ()=>{
        // get user input country
        if(userInput.value){
            // call api
            const response = await fetch(`https://restcountries.com/v3.1/name/${userInput.value}?fullText=true`)
            // console.log(response);
            if(response.status==200){
                const countryDetails = await response.json()
                // console.log(countryDetails);
                const displayData = countryDetails[0]
                console.log();
                result.innerHTML =`
                <div class="row border rounded bg-light p-3 align-items-center">
                        <div class="col-lg-6">
                            <h1>${displayData.name.common}</h1>
                            <img src=${displayData.flags.png} alt="" width="300px"><br>
                            <a href=${displayData.maps.googleMaps} target="_blank">click here to view in map</a>
                        </div>
                        <div class="col-lg-6">
                            <ul class="list-group">
                                <li class="list-group-item">Capital:${displayData.capital} </li>
                                <li class="list-group-item">Population:${displayData.population}</li>
                                <li class="list-group-item">Time zone:${displayData.timezones}</li>
                                <li class="list-group-item">Continent:${displayData.continents}</li>
                                <li class="list-group-item">Languages:${Object.values(displayData.languages)}</li>
                                <li class="list-group-item">Currencies:${displayData.currencies[Object.keys(displayData.currencies)].symbol} ${displayData.currencies[Object.keys(displayData.currencies)].name}</li>
                            </ul>
                        </div>
                    </div>`
            }else{
                alert("Country not found..Enter valid one..")
            }
             
        }else{
            alert("Please fill the form completely...")
        }
    }
</script>
</html>
