<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voting Eligibility</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div style="height: 100vh;" class="bg-dark">
      <div class="container p-5">
        <div class="row">
          <div class="col-3"></div>
          <div class="col-6">
            <h1 class="text-danger text-center">Checking Voting Eligibility</h1>
            <div class="d-flex mt-5 text-center border rounded p-3">
              <input id="age"
                type="text"
                placeholder="Enter Your Age!!"
                class="form-control"
              />
              <button onclick="votingCheck()" class="btn btn-primary m-2">Check</button>
            </div>
             <div id="result">
                
              </div>
          </div>
          <div class="col-3"></div>
        </div>
      </div>
    </div>
  </body>
  <script>
    //js code
    const votingCheck =()=>{
      console.log(age.value);
      if(age.value>=18){
        result.innerHTML = `<p class="text-success">Eligible for voting!</p>`
      }else{
        result.innerHTML =`Not eligible for voting!`
        result.style.color = "red"  //styling css
        result.style.fontSize="20px"
      }
    }
  </script>
</html>
