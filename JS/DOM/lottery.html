<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Prediction</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div style="height: 100vh;" class="text-center bg-dark">
        <h1 class="text-primary pt-5">Lottery Prediction Site</h1>
        <div id="lotteryStatus" class="border text-danger fs-1 rounded p-5 m-5">
            Lottery Status
        </div>
    </div>
</body>
<script>
    const lotteryOutput = new Promise((resolve,reject)=>{
        let winLottery = 2
        let myLottery = Math.floor(Math.random()*5)+1
        if(myLottery==winLottery){
            resolve("Congrats.. You Won...")
        }else{
            reject("Better luck next time!!")
        }
    })

    lotteryOutput.then((response)=>{
        lotteryStatus.innerHTML = response
    }).catch((reason)=>{
        lotteryStatus.innerHTML = reason
    })
</script>
</html>
