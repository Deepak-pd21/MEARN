<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
     <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
</head>
<body>
    <nav class="w-100 bg-info text-light fw-bolder d-flex align-items-center">
        <div>
            <img width="100px" height="100px" src="https://png.pngtree.com/png-vector/20241210/ourmid/pngtree-user-profile-login-icon-in-silver-color-access-authentication-vector-png-image_14688836.png" alt="logo">
            <span class="fw-bolder">Employee Portal</span>
        </div>
        <div class="ms-auto">
            <div onclick="logout()" class="btn text-light fw-bolder btn-link">Logout</div>
        </div>
    </nav>
    <div class="mt-5 container">
        <h1>Welcome<span id="displayUser" class="text-warning">User</span></h1>
    </div>
</body>

<script>
    if(localStorage.getItem("username")){
        displayUser.innerHTML = localStorage.getItem("username")
    } else{
        alert("Please Login!!!")
        window.location ='login.html'
    }
    function logout(){
        localStorage.clear()
        window.location= 'login.html'
    }
</script>
</html>
