<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div style="height: 100vh;" class="w-100 d-flex justify-content-center align-items-center bg-info">
        <div class="card shadow w-75">
            <div class="row align-items-center p-5">
                <div class="col-lg-7">
                    <h3 class="mb-3">Welcome to
                        Employee Portal</h3>
                    <h5 class="mb-3">Sign In to your Account</h5>
                    <form>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="usernameInput" placeholder="UserName">
                            <label for="usernameInput">UserName</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="pswdInput" placeholder="Password">
                            <label for="pswdInput">Password</label>
                        </div>
                        <div>
                            <input onclick="login()" type="button" class="btn btn-success" value="login">
                        </div>
                    </form>
                </div>
                <div class="col-lg-5">
                    <img width="100%" src="https://img.freepik.com/premium-vector/mobile-login-concept-illustration_114360-83.jpg">
                </div>
            </div>
        </div>
    </div>
</body>

<!--script tag-->
<script src="./main.js"></script>
</html>
